<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false" class="brown"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="secondary">
    </ion-buttons>
    <ion-title class="brown">Menu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!--LISTA-->
  <div>
    <h4 class="feature">Servicios</h4>
  </div>

  <ion-list>
    <ion-item *ngFor="let servi of servic">

      <img slot="start" class="redondo" VSPACE="20" src="assets/servicios.png">

      <ion-label>
        <h1>{{servi.nombre}}</h1>
        <h3>{{servi.description}}<br>{{servi.valor}}</h3>

      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
