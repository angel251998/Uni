<ion-content>
  <!--fondo-->
  <div class="bg-login">

    <!--Sobre Fondo-->
    <div class= "overlay">
      <!--Logo-->
      <div class="padding center">
        <img src="/assets/logo_uniexpress.png" class="logo-en-login" >

        <!--TEXTO-->
        <div class="mg-top-20">                               <!--hay h del 1 al 5, el 1 es tamano como de temas-->
          <h5 class="blanco bold">¡Que bueno verte aqui!</h5><!--las diferentes <h> es para el tamano del texto-->
          <h5 class="blanco italic mg-top-5">Ingresa tus datos para iniciar sesion</h5>
        </div>

        <!--LABEL-->
       <div class="padding-40 mg-top-50">
          <ion-item color="$" class="blanco">
              <ion-label position="stacked" class="blanco bold">E-mail</ion-label>
              <ion-input type="email" [(ngModel)]= "email" ></ion-input>
            </ion-item>
          
            <ion-item color="$" class="blanco">
                <ion-label position="stacked" class="blanco bold">Contraseña</ion-label>
                <ion-input type="password" [(ngModel)]= "password" ></ion-input>
              </ion-item>
        </div>
        <!--BOTON-->
        <div class="padding-40 mg-top-50"> <!--Routerlink sirve para navegar entre paginas-->
          <ion-button (click) ="onSubmitLogin()" expand="block">Entrar</ion-button> <!--aqui esta el boton de login con firebase(click)-->
          </div>
          <!--CREAR CUENTA-->
            <div class="txt-registrar bold center mg-top-5 blanco" routerLink="/registrar">
                ¿No tienes cuenta?¡Registrate!
            </div>
            <!--OLV CONTRA-->
            <div class="txt-registrar center mg-top-50 blanco" routerLink="/recuperar" >
                ¿Olvidaste tu contraseña?
            </div>
        </div>
     </div> 
    </div>
</ion-content>
